<!DOCTYPE html>
<html lang="es"> 
    <head>
       <title>Pagina de Yhaider</title>
       <link href="imagenes/style.css" rel="stylesheet"> 
    </head>
  <body>
       <h2>AppdeGatos</h2>
    <main>
         <h3>Imagenes de gatos:</h3>
         <!-- Todo: agregar enlance a imagenes de gatos -->
         <p>Haz click aqui para ver mas <a href="#" target="_blank" rel="noopener noreferrer">imagenes de gato.</a></p>
         <a href="#" target="_blank" rel="noopener noreferrer"><img src="https://bit.ly/fcc-relaxing-cat" alt="un lindo gato naranja recostado sobre su espalda."></a>
         
         <hr>
         
         <h3>Listas de Gatos</h3>

         <div>
          <p>Cosas que <strong>aman</strong> los gatos:</p>
          <ul>
            <li>Menta gatuna</li>
            <li>Apuntadores</li>
            <li><s>Comida</s></li>
           </ul>

           <img src="yhaider.jpeg" alt="Beisbol">

          <p>Cosas de <em>beisbol</em>:</p>
          <ol>
            <li>Guantes</li>
            <li>Gorras</li>
            <li>Pelotas</li>
          </ol>
         </div>
         <img src="imagenes/beisbol.jpg"
        height="200"
          width="300">
        
         <form action="/enviar-repuesta"> 
          <!-- Botonoes de radio -->
          <label for="interior">
            <input id="interior" type="radio" value="interior" name="interior-exterior">Interior</label>
            <br>
          
          <label for="exterior">
            <input id="exterior" type="radio" value="exterior" name="interior-exterior">Exterior
          </label>
          <br>

          <!--Casillas de Verificación -->
          <label for="Carinoso">
            <input id="carinoso" type="checkbox" value="carinoso" name="personalidad">Carinoso</label>
            <br>

          <label for="Suave">
            <input id="suave" type="checkbox" value="suave" name="personalidad">Suave</label>
            <br>
          <label for="Pesado">
            <input id="pesado" type="checkbox" value="Pesado" name="personalidad">Pesado</label>
            <br>

          <!-- Texto y Botón Enviar -->
          <input type="text" placeholder="URL de la foto de tu gato" required><br>

          <button type="submit">Enviar</button>
         </form>
    </main>

  </body>
</html>
